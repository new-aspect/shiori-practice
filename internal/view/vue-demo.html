<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--  开发环境，包含了有帮助的命令行警告  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
    </div>

    <div id="app2">
            <span v-bind:title="message">
                鼠标停留几秒钟查看此处动态绑定信息
            </span>
    </div>

    <div id="app3">
        <p v-if="seen">现在你看到我了</p>
    </div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "Hello, this is vue"
        }
    })

    var app2 = new Vue({
        el: "#app2",
        data: {
            message: "页面加载于"+ new Date().toLocaleString()
        }
    })

    var app3 = new Vue({
        el: "#app3",
        data: {
            seen: false
        }
    })

</script>

</body>
</html>
