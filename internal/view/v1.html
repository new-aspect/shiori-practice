<!DOCTYPE html>
<html lang="en">
<head>
    <base href="$$.$$">
    <meta charset="UTF-8">
    <title>Title</title>
    <!--  开发环境，包含了有帮助的命令行警告  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
    </div>

    <div id="app2">
            <span v-bind:title="message">
                鼠标停留几秒钟查看此处动态绑定信息
            </span>
    </div>

    <div id="app3">
        <p v-if="seen">现在你看到我了</p>
    </div>

    <div id="app4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <div id="app5">
        <p>{{ message2 }}</p>
        <button v-on:click = "reverseMessage">反转消息</button>
    </div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "Hello, this is vue"
        }
    })

    var app2 = new Vue({
        el: "#app2",
        data: {
            message: "页面加载于"+ new Date().toLocaleString()
        }
    })

    var app3 = new Vue({
        el: "#app3",
        data: {
            seen: false
        }
    })

    var app4 = new Vue({
        el: "#app4",
        data: {
            todos: [
                { text: '学习JavaScript'},
                { text: '学习vue'},
                { text: '整个牛项目'}
            ]
        }
    })

    var app5 = new Vue({
        el : `#app5`,
        data: {
            message2: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function () {
                this.message2 = this.message2.split('').reverse().join('')
            }
        }
    })

</script>

</body>
</html>
